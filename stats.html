<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Statistics</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .nav-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background-color: #37003c;
            padding: 15px;
            border-radius: 8px;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .nav-link:hover {
            background-color: #4a0050;
        }
        .nav-link.active {
            background-color: #00ff87;
            color: #37003c;
        }
        h1 {
            color: #37003c;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #37003c;
            padding: 15px;
            border-radius: 8px;
            color: white;
        }
        .view-select, .sort-select {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: #37003c;
            font-size: 1em;
            cursor: pointer;
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stats-table th {
            background-color: #37003c;
            color: white;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            white-space: nowrap;
        }
        .stats-table th:hover {
            background-color: #4a0050;
        }
        .stats-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .stats-table tr:last-child td {
            border-bottom: none;
        }
        .stats-table tr:hover {
            background-color: #f8f8f8;
        }
        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .player-photo {
            width: 40px;
            height: 51px;
            object-fit: cover;
            border-radius: 4px;
        }
        .player-name {
            font-weight: 600;
            color: #37003c;
        }
        .player-team {
            font-size: 0.9em;
            color: #666;
        }
        .position-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
        }
        .GK { background-color: #ebff00; color: #37003c; }
        .DEF { background-color: #00ff87; color: #37003c; }
        .MID { background-color: #05f0ff; color: #37003c; }
        .FWD { background-color: #ff3477; color: white; }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="/" class="nav-link">Player Search</a>
        <a href="/stats" class="nav-link active">League Stats</a>
        <a href="/squad" class="nav-link">Squad Builder</a>
    </div>
    <h1>FPL Statistics</h1>
    
    <div class="controls">
        <div>
            <label for="viewSelect">View:</label>
            <select id="viewSelect" class="view-select">
                <option value="all">All players</option>
                <option value="GK">Goalkeepers</option>
                <option value="DEF">Defenders</option>
                <option value="MID">Midfielders</option>
                <option value="FWD">Forwards</option>
            </select>
        </div>
        <div>
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect" class="sort-select">
                <option value="points">Total Points</option>
                <option value="xPts">Expected Points</option>
                <option value="cost">Cost</option>
                <option value="selected">Selection %</option>
                <option value="form">Form</option>
                <option value="minutes">Minutes</option>
                <option value="goals">Goals</option>
                <option value="assists">Assists</option>
                <option value="clean_sheets">Clean Sheets</option>
                <option value="xG">Expected Goals</option>
                <option value="xA">Expected Assists</option>
            </select>
        </div>
    </div>

    <table class="stats-table">
        <thead>
            <tr>
                <th>Player</th>
                <th>Cost</th>
                <th>Selected</th>
                <th>Form</th>
                <th>Pts</th>
                <th>xPts</th>
                <th>Mins</th>
                <th>Goals</th>
                <th>Assists</th>
                <th>CS</th>
                <th>xG</th>
                <th>xA</th>
            </tr>
        </thead>
        <tbody id="statsTableBody">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        let players = [];
        let currentView = 'all';
        let currentSort = 'points';
        const tbody = document.getElementById('statsTableBody');

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                players = await response.json();
                createInitialTable();
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        function createPlayerRow(player) {
            const tr = document.createElement('tr');
            tr.dataset.playerId = player.id;  // Store player ID in the row
            tr.innerHTML = `
                <td>
                    <div class="player-info">
                        <img class="player-photo" 
                             src="https://resources.premierleague.com/premierleague/photos/players/110x140/p${player.photo}.png"
                             onerror="this.src='https://resources.premierleague.com/premierleague/photos/players/110x140/Photo-Missing.png'"
                             alt="${player.first_name} ${player.second_name}">
                        <div>
                            <div class="player-name">${player.first_name} ${player.second_name}</div>
                            <div class="player-team">
                                ${player.team}
                                <span class="position-tag ${player.position}">${player.position}</span>
                            </div>
                        </div>
                    </div>
                </td>
                <td>Â£${player.cost.toFixed(1)}</td>
                <td>${player.selected}%</td>
                <td>${player.form}</td>
                <td>${player.points}</td>
                <td>${Math.round(player.xPts)}</td>
                <td>${player.minutes}</td>
                <td>${player.goals}</td>
                <td>${player.assists}</td>
                <td>${player.clean_sheets}</td>
                <td>${player.xG.toFixed(2)}</td>
                <td>${player.xA.toFixed(2)}</td>
            `;
            return tr;
        }

        function createInitialTable() {
            tbody.innerHTML = '';
            players.forEach(player => {
                tbody.appendChild(createPlayerRow(player));
            });
            updateTable(); // Initial sort
        }

        function updateTable() {
            // Filter players based on view
            let visiblePlayers = players;
            if (currentView !== 'all') {
                visiblePlayers = players.filter(p => p.position === currentView);
            }

            // Sort players
            visiblePlayers.sort((a, b) => {
                if (currentSort === 'selected') {
                    return parseFloat(b[currentSort]) - parseFloat(a[currentSort]);
                }
                return b[currentSort] - a[currentSort];
            });

            // Get all current rows and hide them if they're not in visiblePlayers
            const rows = Array.from(tbody.children);
            rows.forEach(row => {
                const playerId = parseInt(row.dataset.playerId);
                const isVisible = visiblePlayers.some(p => p.id === playerId);
                row.style.display = isVisible ? '' : 'none';
            });

            // Reorder visible rows
            visiblePlayers.forEach(player => {
                const row = tbody.querySelector(`tr[data-player-id="${player.id}"]`);
                if (row) {
                    tbody.appendChild(row); // Move to end (reorders)
                }
            });
        }

        // Event listeners
        document.getElementById('viewSelect').addEventListener('change', (e) => {
            currentView = e.target.value;
            updateTable();
        });

        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            updateTable();
        });

        // Add click handlers for table headers
        document.querySelectorAll('.stats-table th').forEach(th => {
            th.addEventListener('click', () => {
                const column = th.textContent.toLowerCase();
                switch(column) {
                    case 'player':
                        currentSort = 'name';
                        break;
                    case 'pts':
                        currentSort = 'points';
                        break;
                    case 'xpts':
                        currentSort = 'xPts';
                        break;
                    case 'cs':
                        currentSort = 'clean_sheets';
                        break;
                    case 'xg':
                        currentSort = 'xG';
                        break;
                    case 'xa':
                        currentSort = 'xA';
                        break;
                    case 'mins':
                        currentSort = 'minutes';
                        break;
                    default:
                        if (['cost', 'selected', 'form', 'goals', 'assists'].includes(column)) {
                            currentSort = column;
                        }
                }
                document.getElementById('sortSelect').value = currentSort;
                updateTable();
            });
        });

        // Initial load
        fetchStats();
    </script>
</body>
</html>
